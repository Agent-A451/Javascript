<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Task</title>
    </head>
    <body>
        <script>
            let softArray = [
                {principal: 2500, time: 1.8},
                {principal: 1000, time: 5},
                {principal: 3000, time: 1},
                {principal: 2000, time: 3}
            ];

            function interestCalculator(soft) {
                interestData = []
                for (let i =0; i < soft.length; i++) {
                    if (soft[i].principal >= 2500 && soft[i].time > 1 && soft[i].time < 3) {
                        soft[i].rate = 3;
                    } else if (soft[i].principal >= 2500 && soft[i].time >= 3) {
                        soft[i].rate = 4;
                    } else if (soft[i].principal < 2500 || soft[i].time <= 1) {
                        soft[i].rate = 2;
                    } else {
                        soft[i].rate = 1;
                    }
                        soft[i].interest = soft[i].principal * soft[i].time * soft[i].rate / 100;
                        interestData.push(soft[i].interest);
   
                }
                console.log(interestData);
                return interestData;
            }
            interestCalculator(softArray);
        </script>
    </body>
</html>
